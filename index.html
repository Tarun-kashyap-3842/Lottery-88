<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register • Color Trading</title>
  <meta name="viewport" content="width=device-width,initial‑scale=1">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height:100vh;
    }
    .container {
      background: #16213e;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 360px;
    }
    h2 {
      text-align:center;
      margin-bottom:1.5rem;
      font-weight:normal;
      color:#e94560;
    }
    .input-group {
      margin-bottom:1rem;
    }
    label {
      display:block;
      margin-bottom:.5rem;
      font-size:.9rem;
      color:#a5a5a5;
    }
    input[type="text"] {
      width:100%;
      padding:.75rem;
      border:none;
      border-radius:4px;
      font-size:1rem;
      background:#0f3460;
      color:#eee;
    }
    input:focus {
      outline:none;
      background:#25316d;
    }
    button {
      width:100%;
      padding:.85rem;
      border:none;
      border-radius:4px;
      background:#e94560;
      color:#fff;
      font-size:1rem;
      cursor:pointer;
      transition:background .3s;
    }
    button:hover {
      background:#d03e55;
    }
    .error {
      color:#ff6b6b;
      font-size:.85rem;
      margin-top:.5rem;
      display:none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Account</h2>

    <div class="input-group">
      <label for="invitation">Invitation Code</label>
      <input type="text" id="invitation" placeholder="Enter your invitation code">
      <div class="error" id="err-code">Please enter a valid code</div>
    </div>

    <button id="btnRegister">REGISTER</button>
  </div>

  <script>
    document.getElementById('btnRegister').onclick = () => {
      const code = document.getElementById('invitation').value.trim();
      const err = document.getElementById('err-code');

      if (!code || !/^\d{12,}$/.test(code)) {
        err.style.display = 'block';
      } else {
        err.style.display = 'none';
        // simulate redirect
        const url = `https://www.yoursite.org/register?invitationCode=${code}`;
        window.location.href = url;
      }
    };
  </script>

</body>
</html>
