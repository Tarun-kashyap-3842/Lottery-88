
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 90%;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
    }
    .ads-section {
      margin: 20px 0;
      padding: 15px;
      background: #e8f5e9;
      border: 2px dashed #4caf50;
      border-radius: 10px;
    }
    .ads-section h3 {
      margin-bottom: 10px;
      color: #4caf50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>AI Background Remover</h2>
    <input type="file" id="imageInput">
    <button onclick="removeBG()">Remove Background</button>

    <div id="adsTop" class="ads-section">
      <h3>Sponsored Ad</h3>
      <!-- Yahan aap apna Adsterra/Google ad code paste karna -->
      <a href="#"><img src="https://via.placeholder.com/468x60?text=Your+Ad+Here" alt="Ad"></a>
    </div>

    <div id="result"></div>

    <div id="adsBottom" class="ads-section">
      <h3>Advertisement</h3>
      <!-- Yahan bhi ad paste karna -->
      <a href="#"><img src="https://via.placeholder.com/300x250?text=Your+Ad+Here" alt="Ad"></a>
    </div>
  </div>

  <script>
    async function removeBG() {
      const fileInput = document.getElementById('imageInput');
      if (!fileInput.files.length) {
        alert("Please select an image!");
        return;
      }
      
      const formData = new FormData();
      formData.append("image_file", fileInput.files[0]);

      const response = await fetch("https://api.remove.bg/v1.0/removebg", {
        method: "POST",
        headers: { "X-Api-Key": "o5tcbgSSYzeK2gxmVxEUTsZd" },
        body: formData,
      });

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      document.getElementById("result").innerHTML = `
        <img src="${url}" alt="Result">
        <br><a href="${url}" download="bg-removed.png">
          <button>Download Image</button>
        </a>
      `;
    }
  </script>

</body>
</html>
